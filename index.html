<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Cosmetics</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to the Beauty World</h1>
        <p>Find your perfect match from our range of high-quality cosmetics</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Top Sellers</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Lip Gloss">
                <h3>Lip Gloss</h3>
                <p>195 KR</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Foundation">
                <h3>Foundation</h3>
                <p>299 KR</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Blush">
                <h3>Blush Stick</h3>
                <p>250 KR</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Cosmetics Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
